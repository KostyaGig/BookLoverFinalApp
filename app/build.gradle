plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.bookloverfinalapp"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation project(":data")
    implementation project(":domain")
    implementation 'androidx.room:room-ktx:2.4.2'

    //Hilt
    def hiltVersion = "2.38.1"
    implementation("com.google.dagger:hilt-android:$hiltVersion")
    kapt("com.google.dagger:hilt-android-compiler:$hiltVersion")

    // Parse-SDK-Android
    def parseVersion = "1.17.3"
    implementation "com.parse:parse-android:$parseVersion"

    // Preference
    implementation 'androidx.preference:preference:1.2.0'

    // Google SignIn
    implementation 'com.google.android.gms:play-services-auth:20.1.0'

    // Coroutines
    def coroutinesVersion = "1.5.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    //Networking
    def retrofitVersion = "2.9.0"
    def okhttpVersion = "4.9.0"
    def loggingVersion = "4.5.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$loggingVersion"

    //Navigation
    def navigationVersion = "2.4.2"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$navigationVersion"

    // Livedata and viewModel
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.0-alpha06"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1"

    // viewpager2
    def viewPager2Version = "1.0.0"
    implementation("androidx.viewpager2:viewpager2:$viewPager2Version")

    //Paging
    def pagingVersion = "3.1.1"
    implementation "androidx.paging:paging-runtime:$pagingVersion"

    // Glide
    def glideVersion = "4.12.0"
    implementation "com.github.bumptech.glide:glide:$glideVersion"

    //bubble bottom navigation tabs
    implementation 'io.ak1:bubbletabbar:1.0.8'

    // custom splash screen
    implementation 'com.github.rahuldange09:Splashy:v1.1.0'

    //PDF reader library
//    implementation 'com.github.barteksc:AndroidPdfViewer:2.3.0'
    implementation 'com.github.barteksc:android-pdf-viewer:2.8.2'


    // Circle image view
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    //Circular-Progress
    implementation "com.github.VaibhavLakhera:Circular-Progress-View:0.1.2"

    // Pretty Time
    implementation 'org.ocpsoft.prettytime:prettytime:4.0.4.Final'

    //Shimmer Effect
    implementation 'com.facebook.shimmer:shimmer:0.5.0'

    // discrete scrollview
    implementation 'com.yarolegovich:discrete-scrollview:1.5.1'
    
    // Loading-Animation
    implementation 'com.github.Marvel999:Android-Loading-Animation:1.0.0'

    //Swipe Recycler View
    implementation 'com.github.xabaras:RecyclerViewSwipeDecorator:1.4'

    //Lottie
    def lottieVersion = "3.4.0"
    implementation "com.airbnb.android:lottie:$lottieVersion"

    //noinspection GradleDependency
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.activity:activity-ktx:1.4.0'
    implementation 'androidx.fragment:fragment-ktx:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //Test
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}